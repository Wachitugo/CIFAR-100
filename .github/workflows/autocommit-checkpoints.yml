name: Auto-Commit Checkpoints to Pepa Branch
on:
  push:
    branches:
      - pepa  # Solo se activa en la rama pepa
    paths:
      - 'checkpoints/**'  # Observa cambios en esta carpeta

jobs:
  commit-checkpoints:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: pepa  # Asegura que clona la rama pepa
          fetch-depth: 0

      - name: Configurar Git
        run: |
          git config --global user.email "benjaruiz7028@gmail.com"
          git config --global user.name "GitHub Actions Bot"

      - name: Commit y Push de checkpoints
        run: |
          git add ./checkpoints/*
          git commit -m "Auto-update checkpoints en pepa" || echo "Sin cambios"
          git push origin pepa